# Each prompt must have:
# - id: lowercase alphanumeric + underscore only
# - prompt: string or block
# - options: optional, passed verbatim to ollama

# --- Completion-style prompts ---

- id: little_red_riding_hood
  prompt: Write a modern version of Little Red Riding Hood.

- id: adventure_story
  prompt: |
    Create a scene-by-scene outline for a story about a boy's quest to retrieve a magical artifact.
    
    It should follow him into middle age and fatherhood, and include romance and adventure.

- id: electromagnetism
  prompt: Explain electromagnetism to a high schooler.

# --- Chat-style prompts ---

- id: helpful_storyteller_chat
  messages:
    - role: system
      content: You are a helpful and imaginative storyteller.
    - role: user
      content: Write a short original fairy tale set in a modern city.

- id: science_tutor_chat
  messages:
    - role: system
      content: You are a friendly science tutor who explains concepts clearly and simply.
    - role: user
      content: Explain how gravity works in a way a curious 12-year-old would understand.